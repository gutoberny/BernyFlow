version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vberny_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: vberny
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./backend
    container_name: vberny_backend
    environment:
      # Use service name 'postgres' instead of localhost
      - DATABASE_URL=postgresql://postgres:postgrespassword@postgres:5432/vberny?schema=public
      - PORT=3000
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: vberny_frontend
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
