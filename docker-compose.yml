version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vberny_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: vberny
    # Ports are exposed directly on host
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    network_mode: host

  backend:
    build: ./backend
    container_name: vberny_backend
    environment:
      # In host mode, we use localhost to talk to other services
      - DATABASE_URL=postgresql://postgres:postgrespassword@localhost:5432/vberny?schema=public
      - PORT=3000
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    network_mode: host

  frontend:
    build: ./frontend
    container_name: vberny_frontend
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    network_mode: host

volumes:
  postgres_data:
